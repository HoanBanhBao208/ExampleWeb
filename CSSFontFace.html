<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        @font-face {
            font-family: myFirstFont;
            src: url(sansation_light.woff);
        }

        @font-face {
            font-family: myFirstFont;
            src: url(/StubbornStudent/VD/SansationBold.woff);
            font-weight: bold;
        }

        div {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

<body>
    <h1>The @font-face Rule</h1>
    <div>Với CSS, các trang web có thể sử dụng phông chữ khác với phông chữ mặc định được chọn trước.</div>
</body>
</html>
