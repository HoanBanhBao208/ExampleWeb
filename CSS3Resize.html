<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.resize {
            border: 2px solid red;
            overflow: auto;
            resize: vertical;
            width: 400px;
        }
    </style>
</head>
<body>
    <p class="normal">Đây là vùng nội dung không thể thay đổi kích thước</p>
    <p class="resize">Đây là vùng nội dung có thể thay đổi kích thước, giữ chuột vào phía bên dưới để thay đổi.</p>
</body>
</html>
